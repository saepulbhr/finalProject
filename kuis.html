<script>
    
    var pertanyaan = ["Mana yang termasuk tag HTML ?",

                  ];
    var jawaban = ["<a>","<i>","Cascading Style Sheets","Membuat baris baru","Membuat tulisan miring"]
    var nilai = 0

    document.getElementById('hasilPertanyaan').innerHTML = pertanyaan[0]
    document.getElementById('jawabA').innerText = pilihan[0][0]
    document.getElementById('jawabB').innerText = pilihan[0][1]
    document.getElementById('jawabC').innerText = pilihan[0][2]
    document.getElementById('jawabD').innerText = pilihan[0][3]
    document.getElementById('score').innerText = "Score : " + (nilai)

    document.getElementById('jawabA').addEventListener("click", function(){
        clickJawaban(document.getElementById('jawabA').innerText)
    })
    document.getElementById('jawabB').addEventListener("click", function(){
        clickJawaban(document.getElementById('jawabB').innerText)
    })
    document.getElementById('jawabC').addEventListener("click", function(){
        clickJawaban(document.getElementById('jawabC').innerText)
    })
    document.getElementById('jawabD').addEventListener("click", function(){
        clickJawaban(document.getElementById('jawabD').innerText)
    })

    
//    var pilih = document.getElementById('jawabA').innerText = pilihan[0][0]
   var benarSatu = jawaban[0]
   var benarDua = jawaban[1]
   var benarTiga = jawaban[2]
   var benarEmpat = jawaban[3]
   var benarLima = jawaban[4]    
    

    function clickJawaban(pilih){
        if(pilih == benarSatu){
            alert("Betul !!")
            document.getElementById('hasilPertanyaan').innerHTML = pertanyaan[1]
            document.getElementById('jawabA').innerText = pilihan[1][0]
            document.getElementById('jawabB').innerText = pilihan[1][1]
            document.getElementById('jawabC').innerText = pilihan[1][2]
            document.getElementById('jawabD').innerText = pilihan[1][3]
            document.getElementById('score').innerText = "Score : " + (nilai += 20)
        }else if(pilih == benarDua){
            alert("Betul !!")
            document.getElementById('hasilPertanyaan').innerHTML = pertanyaan[2]
            document.getElementById('jawabA').innerText = pilihan[2][0]
            document.getElementById('jawabB').innerText = pilihan[2][1]
            document.getElementById('jawabC').innerText = pilihan[2][2]
            document.getElementById('jawabD').innerText = pilihan[2][3]
            document.getElementById('score').innerText = "Score : " + (nilai += 20)
        }else if(pilih == benarTiga){
            alert("Betul !!")
            document.getElementById('hasilPertanyaan').innert = pertanyaan[3]
            document.getElementById('jawabA').innerText = pilihan[3][0]
            document.getElementById('jawabB').innerText = pilihan[3][1]
            document.getElementById('jawabC').innerText = pilihan[3][2]
            document.getElementById('jawabD').innerText = pilihan[3][3]
            document.getElementById('score').innerText = "Score : " + (nilai += 20)
        }else if(pilih == benarEmpat){
             alert("Betul !!")
            document.getElementById('hasilPertanyaan').innerText = pertanyaan[4]
            document.getElementById('jawabA').innerText = pilihan[4][0]
            document.getElementById('jawabB').innerText = pilihan[4][1]
            document.getElementById('jawabC').innerText = pilihan[4][2]
            document.getElementById('jawabD').innerText = pilihan[4][3]
            document.getElementById('score').innerText = "Score : " + (nilai += 20)
        }else if(pilih == benarLima){
             alert("Betul !!")
             document.getElementById('score').innerText = "Score : " + (nilai += 20)
        }else{
           var indk = document.getElementById('alive')
           var hdp = document.getElementsByClassName('hidup')
               indk.removeChild(indk.childNodes[0])
               
           alert('salah')
           if(hdp.length == 0){
               alert("game over")
               location.replace("index.html")
           }
        }
    }


</script>
